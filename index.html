<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap');
    </style>
</head>
<body>
    <section class="activity">
        <article class="Card">
            <img class="Card" src="/Images/Concert3.png" del="Concert" title="Photo d'un concert">
            <img class="Card-mobil" src="/Images/Concert3-mobil.png" del="Concert" title="Photo d'un concert">
            <h2>Concerts</h2>
            <p>Découvrez nos prochaines expositions et festivals</p>
            <p></p>
        </article>
        <article class="Card">
            <img class="Card" src="/Images/Manger plat2.png" del="Manger" title="Photo d'une assiette">
            <img class="Card-mobil" src="/Images/Manger-plat-mobil.png" del="Manger" title="Photo d'une assiette">
            <h2>Manger</h2>
            <p>Venez prendre un verre et manger sur place.</p>
            <p>Découvrez nos menus !</p>
            <div class="foodMenu">
                <button class="left"><a href="https://www.laguinguettechezalriq.com/wp-content/uploads/2019/05/cantine.jpg"></a>Cantine</button>
                <button>Cabane</button>
                <button class="right">Cabanon</button>
            </div>
        </article>
        <article class="Card">
            <img class="Card" src="/Images/Festival.jpg" del="Expositions" title="Photo d'une affiche de festival">
            <img class="Card-mobil" src="/Images/Festival-mobil.png" del="Expositions" title="Photo d'une affiche de festival">
            <h2>Expositions</h2>
            <p>Découvrez nos prochaines expositions et festivals</p>
        </article>
    </section>
</body>
</html>
